<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Re â€” Quiz (15 Questions)</title>
  <meta name="description" content="Play the Re Community Quiz â€” 15 random questions each run. Enter your name, test your knowledge, and share your score on X." />
  <meta property="og:title" content="Re â€” Community Quiz" />
  <meta property="og:description" content="15 random questions. Are you Reâ€‘ready?" />
  <meta property="og:image" content="https://pbs.twimg.com/profile_images/1965499081771667456/4QpwkYVk_400x400.jpg" />
  <meta property="twitter:card" content="summary" />
  <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1965499081771667456/4QpwkYVk_400x400.jpg" />
  <link rel="preconnect" href="https://pbs.twimg.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg1:#05070a; --bg2:#0a0f14; --card:#0f141b; --border:#1c2631; --ink:#e6f3ff; --muted:#9cb3c8; --brand:#00E6A8; --brand2:#5AE0FF; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; color:var(--ink); font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(0,230,168,.15), transparent 50%),
                  radial-gradient(800px 600px at 100% 0%, rgba(90,224,255,.12), transparent 40%),
                  linear-gradient(180deg,var(--bg1),var(--bg2)); }
    .wrap{min-height:100svh; display:flex; align-items:center; justify-content:center; padding:28px}
    .container{width:100%; max-width:1000px}
    .header{display:flex; gap:14px; align-items:center; margin-bottom:18px}
    .logo{width:60px; height:60px; border-radius:14px; object-fit:cover; box-shadow:0 8px 30px rgba(0,0,0,.45)}
    .title{font-size:26px; font-weight:800; letter-spacing:.2px}
    .badge{display:inline-flex; gap:6px; align-items:center; font-size:12px; color:#061218; background:linear-gradient(90deg,var(--brand),var(--brand2)); padding:6px 10px; border-radius:999px; font-weight:700}
    .card{ background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:18px; padding:22px; box-shadow:0 12px 50px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.02) }
    label{color:var(--muted); font-size:14px; display:block; margin-bottom:8px}
    input[type="text"]{width:100%; background:#071018; color:var(--ink); border:1px solid var(--border); border-radius:12px; padding:12px 14px; outline:none;}
    input[type="text"]:focus{border-color:var(--brand); box-shadow:0 0 0 3px rgba(0,230,168,.25)}
    .btn{cursor:pointer; border:0; border-radius:12px; padding:12px 16px; font-weight:700; color:#061218; background:linear-gradient(90deg,var(--brand),var(--brand2));}
    .btn:hover{filter:brightness(1.06)}
    .btn.secondary{background:transparent; color:var(--ink); border:1px solid var(--border)}
    .row{display:flex; gap:12px; align-items:center; justify-content:space-between}
    .mt{margin-top:18px}
    .muted{color:var(--muted)}
    .progress{height:10px; background:#0b131b; border-radius:999px; overflow:hidden; border:1px solid var(--border)}
    .bar{height:100%; background:linear-gradient(90deg,var(--brand),var(--brand2)); width:0; transition:width .25s ease}
    .q{font-size:19px; line-height:1.5}
    .options{display:grid; gap:10px; margin-top:14px}
    .opt{width:100%; text-align:left; border:1px solid var(--border); background:#071018; color:var(--ink); padding:12px 14px; border-radius:12px; cursor:pointer; transition:transform .05s ease, background .15s}
    .opt:hover{background:#0a1620; transform:translateY(-1px)}
    .opt.active{background:linear-gradient(180deg, rgba(0,230,168,.25), rgba(90,224,255,.18)); border-color:transparent}
    .center{text-align:center}
    .score{font-size:56px; font-weight:900}
    .tiny{font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <img class="logo" src="https://pbs.twimg.com/profile_images/1965499081771667456/4QpwkYVk_400x400.jpg" alt="Re Logo" />
        <div>
          <div class="title">Re â€” Community Quiz</div>
          <div class="muted">15 questions â€¢ Are you Re-ready?</div>
        </div>
        <span class="badge">LIVE</span>
      </div>

      <!-- START SCREEN -->
      <section id="screen-start" class="card">
        <label>Enter your name</label>
        <input id="player-name" type="text" placeholder="" />
        <button id="btn-start" class="btn mt" type="button">Start</button>
      </section>

      <!-- QUIZ SCREEN -->
      <section id="screen-quiz" class="card" style="display:none">
        <div class="row">
          <div class="muted" id="who">Player: â€”</div>
          <div class="muted" id="counter">Question 1/15</div>
        </div>
        <div class="progress mt"><div class="bar" id="bar" style="width:0%"></div></div>
        <div class="q mt" id="question">Question text</div>
        <div class="options" id="options"></div>
        <div class="row mt">
          <button id="btn-back" class="btn secondary" type="button">Back</button>
          <button id="btn-next" class="btn" type="button">Next</button>
        </div>
      </section>

      <!-- RESULT SCREEN -->
      <section id="screen-result" class="card center" style="display:none">
        <div id="gg" class="title">GG!</div>
        <div class="score" id="score">0/15</div>
        <div class="muted">Your Re score</div>
        <div class="row center mt" style="justify-content:center; gap:12px; flex-wrap:wrap">
          <a id="share" class="btn" href="#" target="_blank" rel="noreferrer">Share on Twitter</a>
          <button id="btn-restart" class="btn secondary" type="button">Play Again</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    // ===== 60 QUESTIONS (15 random each run) =====
    const QUESTIONS = [
      {q:"What is Reâ€™s main mission?", o:["Build a meme coin farm","Bring reinsurance yield on-chain","Create a gaming marketplace","Launch an NFT-only platform"], a:1},
      {q:"What does â€˜reinsuranceâ€™ mean in simple terms?", o:["Insurance for pets","Insurance for insurance companies","Insurance paid in NFTs","Insurance that never pays claims"], a:1},
      {q:"Which blockchain platform is Re primarily built on (for its main protocols)?", o:["Solana","Avalanche (C-Chain + Subnet)","Bitcoin","Cosmos"], a:1},
      {q:"Why does Re use an Avalanche Subnet?", o:["To mint meme NFTs","To keep private/regulatory data separate but still use blockchain","To farm Dogecoin","To avoid paying gas fees"], a:1},
      {q:"Who can deposit into Re pools?", o:["Anyone, no checks","Only NFT holders","Users who complete KYC/AML checks","Only miners"], a:2},
      {q:"What does reUSDe represent?", o:["A meme token","Capital that backs real insurance programs","A governance-only coin","A random airdrop"], a:1},
      {q:"What does reUSD aim to provide?", o:["Lottery winnings","Exposure only to cat risks","Lower-volatility, steady yield from market/treasury strategies","Meme coin pumps"], a:2},
      {q:"How is yield reflected for holders of reUSD / reUSDe?", o:["Weekly random token airdrops","Their token value (NAV) is updated daily â€” reflecting yield","Via NFT grants","Only if Bitcoin price rises"], a:1},
      {q:"What do insurers get from using Re?", o:["Free promo on X","Extra reinsurance capacity with full collateral","Guaranteed zero losses","Free gadgets"], a:1},
      {q:"Why is Re attractive to investors?", o:["It promises 100x in a week","It offers stable, uncorrelated yield from insurance premiums","It gives free NFTs","It avoids all KYC"], a:1},
      {q:"Who is the CEO of Re?", o:["Vitalik Buterin","Satoshi Nakamoto","Karn Saroya","CZ"], a:2},
      {q:"Why are yields on Re considered â€˜uncorrelatedâ€™?", o:["They depend on BTC price","They depend on ETH staking","They come from insurance claims, not market swings","They only rise if SOL pumps"], a:2},
      {q:"What happens if an insurance program has fewer claims than expected?", o:["Investors lose money","Extra profit flows back to Re pool investors","NFTs are burned","Yield resets to zero"], a:1},
      {q:"What ensures Reâ€™s pools are safe?", o:["Hype only","Free NFTs","Full collateral locked + transparent on-chain reserves","No audits"], a:2},
      {q:"Which assets can be deposited into Reâ€™s pools?", o:["SHIB, DOGE","Only BTC","USDC, DAI, USDe, sUSDe","Random meme tokens"], a:2},
      {q:"Reâ€™s main tokens areâ€¦", o:["BTC & ETH","reUSDe & reUSD","NFT coins","Meme tokens"], a:1},
      {q:"What do reUSDe holders earn from?", o:["Catastrophe only","Insurance premiums + yield","Airdrop bots","Free memes"], a:1},
      {q:"reUSD yield is moreâ€¦", o:["Risky","Stable and lower-volatility","Zero","Lottery-style"], a:1},
      {q:"How often is NAV updated?", o:["Never","Daily","Monthly","Weekly only"], a:1},
      {q:"What keeps Re transparent?", o:["Private groups","On-chain proof of reserves + audits","Only hype","NFT art"], a:1},
      {q:"Why is KYC needed?", o:["To farm points","To meet regulations & allow deposits","To meme","To skip staking"], a:1}
    ];

    // ===== STATE =====
    const TotalPerRun = 15; let selection = [], idx = 0, answers = [], name = "";

    // ===== HELPERS =====
    const $ = (id) => document.getElementById(id);
    const shuffle = (a) => { const arr = a.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; };

    function mountQuestion(){
      const q = selection[idx];
      $("counter").textContent = `Question ${idx+1}/${selection.length}`;
      $("who").textContent = `Player: ${name || 'Guest'}`;
      $("question").textContent = q.q;
      const pct = Math.round(((idx+1)/selection.length)*100);
      $("bar").style.width = pct + "%";

      const opts = $("options"); opts.innerHTML = "";
      q.o.forEach((text,i)=>{
        const b = document.createElement("button");
        b.className = "opt" + (answers[idx]===i? " active" : "");
        b.type = "button";
        b.innerHTML = `<span style="opacity:.8;margin-right:6px">${String.fromCharCode(97+i)})</span>${text}`;
        b.addEventListener("click",()=>{ answers[idx]=i; mountQuestion(); });
        opts.appendChild(b);
      });

      $("btn-next").textContent = (idx===selection.length-1 ? "Finish" : "Next");
      $("btn-back").disabled = (idx===0);
    }

    function computeScore(){ let s=0; for(let i=0;i<selection.length;i++) if(answers[i]===selection[i].a) s++; return s; }

    function startGame(){
      if(QUESTIONS.length < TotalPerRun){
        alert(`Please add at least ${TotalPerRun} questions to start the quiz.`);
        return;
      }
      selection = shuffle(QUESTIONS).slice(0, TotalPerRun);
      answers = new Array(selection.length).fill(-1);
      idx = 0;
      $("screen-start").style.display = "none";
      $("screen-result").style.display = "none";
      $("screen-quiz").style.display = "block";
      mountQuestion();
    }

    function toResult(){
      const score = computeScore();
      $("screen-quiz").style.display = "none";
      $("screen-result").style.display = "block";
      $("gg").textContent = `GG, ${name || 'Guest'}!`;
      $("score").textContent = `${score}/${TotalPerRun}`;

      const who = (name||'Guest');
      const tweet = `"${who}" just scored ${score}/${TotalPerRun} in the Re Quiz! ðŸš€

Think you can do better?

Play here: ${location.href}

Re to the core @re`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
      $("share").setAttribute("href", url);
    }

    $("btn-start").addEventListener("click",()=>{ name = $("player-name").value.trim(); startGame(); });
    $("btn-next").addEventListener("click",()=>{ if(idx < selection.length-1){ idx++; mountQuestion(); } else { toResult(); } });
    $("btn-back").addEventListener("click",()=>{ if(idx>0){ idx--; mountQuestion(); } });
    $("btn-restart").addEventListener("click",()=>{ $("screen-result").style.display = "none"; $("screen-start").style.display = "block"; $("player-name").focus(); });
  </script>
</body>
</html>
